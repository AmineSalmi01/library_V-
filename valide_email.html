<body>
    <input type="text" name="email" id="email">
    <p></p><br>
    <input type="button" onclick="test()" value="click">

    <script>
        function test(){
            var input = document.getElementsByTagName("input")[0];
            var p = document.getElementsByTagName("p")[0];
            // var reg = /^[a-z]*$/i;
            // var reg = /^[0-9]+((\.[0-9]{2})|())$/;

            var reg = /^(\w+)(\.)(\w+)(@)(\w+)$/;
            if(reg.test(input.value)){
                p.innerHTML = "nice"
            }
        
            else{
                p.innerHTML = "nope"
            }
        }
    </script>
